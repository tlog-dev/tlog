run:
  #modules-download-mode: readonly
linters-settings:
  govet:
    check-shadowing: false
  golint:
    min-confidence: 0
  gocognit:
    min-complexity: 30
  cyclop:
    max-complexity: 30
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 3
  depguard:
    list-type: whitelist
    packages:
      - github.com/beorn7/perks/quantile
      - github.com/getsentry/sentry-go
      - github.com/gin-gonic/gin
      - github.com/nikandfor/cli
      - github.com/nikandfor/errors
      - github.com/nikandfor/goid
      - github.com/nikandfor/loc
      - github.com/nikandfor/quantile
      - github.com/nikandfor/tlog
      - github.com/opentracing/opentracing-go
      - github.com/prometheus/client_golang
      - github.com/prometheus/client_model
      - github.com/stretchr/testify/assert
      - github.com/stretchr/testify/require
      - golang.org/x
      - go.opentelemetry.io/otel
      - gopkg.in/fsnotify.v1
  misspell:
  lll:
    line-length: 170
  goimports:
    local-prefixes: github.com/nikandfor/tlog
  prealloc:
    simple: true
    for-loops: true
  gocritic:
    enabled-tags:
      - experimental
      - performance
      - style
    disabled-checks:
      - appendAssign
      - builtinShadow
      - commentedOutCode
      - octalLiteral
      - unnamedResult
      - whyNoLint
      - yodaStyleExpr

linters:
  enable-all: true
  disable:
    - exhaustive
    - forcetypeassert
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - godox
    - goerr113
    - golint
    - gomnd
    - nakedret
    - nlreturn
    - paralleltest
    - prealloc
    - testpackage
    - unparam
    - wsl
